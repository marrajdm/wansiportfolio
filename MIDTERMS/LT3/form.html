<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Request for Proposal</title>
</head>

<body>
    <fieldset>
    <legend>Request For Proposal</legend>
    <form method="post">
    <table border="1pc">
        <td>Your company:</td>
        <td><input type="text"></td>
    
   <tr>
        <td>Email:</td>
        <td><input type="text" name="fn"></td>
    </tr>

    <tr>
        <td>Username:</td>
        <td><input type="text" name="fn"></td>
    </tr>

    <tr>
        <td>Password:</td>
        <td><input type="password" name="fn"></td>
    </tr>

    <tr>
        <td>Your business:</td>
        <td>
            <textarea placeholder="Briefly describe your business in this place."></textarea>
        </td>
    </tr>
     <tr>
        <td>Company size:</td>
        <td><input type="radio" id="less than 10" value="less than 10"><label>less than 10</label> <br>
        <input type="radio" id="11 to 50" value="11 to 50"><label>11 to 50</label> <br>
        <input type="radio" id="50 to 200" value="50 to 200"><label>50 to 200</label> <br>
        <input type="radio" id="over 200" value="over 200"><label>over 200</label></td>
    </tr>

     <tr>
        <td>Services:</td>
        <td><input type="checkbox"><label>Brand Identity</label><br>
        <input type="checkbox"><label>New Website</label><br>
        <input type="checkbox"><label>Web Redesign</label><br> </td>
    </tr>

    <tr>
        <td>Timeline:</td>
        <td><select id="timeline" name="timeline">
            <option value=" "></option>
            <option value ="Immediately">Immediately</option>
            <option value ="1-2 weeks">1-2 weeks</option>
            <option value ="3-6 weeks">3-6 weeks</option>
            <option value ="2 months">2 months</option>
            </select>
    <br>
        <input type="submit" value="Send to devdesign">       
    </td>
    </tr>
    </table>
    </fieldset>
</form>
    
</body>
</html>
